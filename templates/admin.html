<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backoffice - Añadir Producto</title>
  <link rel="stylesheet" href="/static/styles/style-backend.css">
</head>
<body>
  <h1>Añadir Nuevo Producto</h1>
  <form method="POST" action="/admin">
    <label>Nombre del Producto:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Categoría:</label><br>
    <select name="categoria" required>
      {% for cat in categorias %}
        <option value="{{ cat[0] }}">{{ cat[1] }}</option>
      {% endfor %}
    </select><br><br>

    <label>Descripción:</label><br>
    <textarea name="descripcion" rows="4" placeholder="Describe el producto..."></textarea><br><br>

    <label>Precio:</label><br>
    <input type="number" name="precio" step="0.01" min="0" placeholder="0.00" required><br><br>

    <label>Imagen (URL o ruta):</label><br>
    <input type="text" name="imagen" placeholder="Ej: /static/images/producto.jpg"><br><br>

    <button type="submit">Guardar Producto</button>
  </form>
</body>
</html>
